<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Budget Planner</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <br>    
        <h2> Team Budget Planning Website </h2>
        <hr>
        <form>
            <div class="row">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label>Product Name: &nbsp;</label>
                <input type="text" id="pname" placeholder="Enter product name">
            </div>
            <div>
                <br>
                &nbsp;<label>Product Price: &nbsp;</label>
                <input type="number" id="pprice" placeholder="Enter product price"> 
            </div>
            
            <div>
                <br>
                &nbsp;  <input type='button' class="bg-lightgrey" onclick='getDetails()' value='Submit' />
            </div>

            <hr>

            <table class="table table-bordered table-hover table-info text-center">
                <thead>
                    <tr>
                        <th>List Of Items</th>
                        <th>List Of Expenses</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td id="list1"></td>
                        <td id="list2"></td>
                    </tr>
                </tbody>
            </table>
            <div class="row mb-3">
                &nbsp; &nbsp;
                <h5>Total Price in &#X20B9;&nbsp;: <span id="total"></span></h5>

            </div>
        </form>

    </div>


    <script src="budget.js"></script>
</body>

</html>
